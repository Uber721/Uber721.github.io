<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asia</title>
  <style>
body {
      font-family: 'Times New Roman', Times, serif;
    }
    img {
      text-align: left; border: 2px solid black
    }

    .question {
      margin-bottom: 20px;
    }

    .dropzone {
      width: 300px;
      height: 50px;
      border: 2px dashed #ccc;
      margin-top: 10px;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      background-color: #f9f9f9;
    }

    .draggable {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #ffffff;
      color: solid black;
      border: 2px solid black
      width: 200px
      border-radius: 5px;
      cursor: grab;
    }

    .correct {
      border-color: green;
      background-color: #e6ffe6;
    }

    .incorrect {
      border-color: red;
      background-color: #ffe6e6;
    }

    #mark-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<h1 style="font-size: 30px; text-alignment: centre;"> Asian Cuisine </h1>
  <br>
  <h1> Asian Countries</h1>
  <p>Drag and Drop your guesses of some Asian countries!</p>
  <div class="question">
    <p><img src="https://uber721.github.io/iran.png" height="100" width="150"></p> <div class="dropzone" data-answer="Iran"></div>
    <p><img src="https://uber721.github.io/cambodia.png" height="100" width="150"><div class="dropzone" data-answer="Cambodia"></div></p> 
    <p><img src="https://uber721.github.io/south korea.png" height="100" width="150"></p> <div class="dropzone" data-answer="South Korea"></div>
    <p><img src="https://uber721.github.io/philippines.png" height="100" width="150"></p> <div class="dropzone" data-answer="Phillipines"></div>
    <p><img src="https://uber721.github.io/lebanon.png" height="100" width="150"></p> <div class="dropzone" data-answer="Lebanon"></div>
    <p><img src="https://uber721.github.io/indai.png" height="100" width="150"></p> <div class="dropzone" data-answer="India"></div>
    <p><img src="https://uber721.github.io/mongolia.png" height="100" width="150"></p> <div class="dropzone" data-answer="Mongolia"></div>
    <p><img src="https://uber721.github.io/singapore.png" height="100" width="150"></p> <div class="dropzone" data-answer="Singapore"></div>
    <p><img src="https://uber721.github.io/tajikistan.png" height="100" width="150"></p> <div class="dropzone" data-answer="Tajikistan"></div>
    <p><img src="https://uber721.github.io/myanmar.png" height="100" width="150"></p> <div class="dropzone" data-answer="Myanmar"></div>
    <p><img src="https://uber721.github.io/uzbekistan.png" height="100" width="150"></p> <div class="dropzone" data-answer="Uzbekistan"></div>
    <p><img src="https://uber721.github.io/china.png" height="100" width="150"></p> <div class="dropzone" data-answer="China"></div>
    <p><img src="https://uber721.github.io/bangladesh.png" height="100" width="150"></p> <div class="dropzone" data-answer="Bangladesh"></div>
    <p><img src="https://uber721.github.io/bahrain.png" height="100" width="150"></p> <div class="dropzone" data-answer="Bahrain"></div>
    <p><img src="https://uber721.github.io/maldives.png" height="100" width="150"></p> <div class="dropzone" data-answer="Maldives"></div>
    <p><img src="https://uber721.github.io/yemen.png" height="100" width="150"></p> <div class="dropzone" data-answer="Yemen"></div>
    <p><img src="https://uber721.github.io/indonesia.png" height="100" width="150"></p> <div class="dropzone" data-answer="Indonesia"></div>
    </div>
<br>
  <br>
  <div class="answers">
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Bahrain">Bahrain</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Bangladesh">Bangladesh</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Cambodia">Cambodia</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="China">China</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="India">India</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Indonesia">Indonesia</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Iran">Iran</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Lebanon">Lebanon</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Maldives">Maldives</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Mongolia">Mongolia</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Myanmar">Myanmar</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Philippines">Philippines</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Singapore">Singapore</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="South Korea">South Korea</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Tajikistan">Tajikistan</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Uzbekistan">Uzbekistan</div>
    <div class="draggable" style="border:2px solid black" draggable="true" data-value="Yemen">Yemen</div>
  </div>

  <button id="mark-btn">Mark Answer</button>

  <script>
    const draggables = document.querySelectorAll('.draggable');
    const dropzones = document.querySelectorAll('.dropzone');

    draggables.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', item.dataset.value);
        e.dataTransfer.setData('text/html', item.outerHTML);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());

      zone.addEventListener('drop', e => {
        e.preventDefault();
        const droppedValue = e.dataTransfer.getData('text/plain');
        zone.textContent = droppedValue;
        zone.dataset.userAnswer = droppedValue;
        zone.classList.remove('correct', 'incorrect');
      });
    });

    document.getElementById('mark-btn').addEventListener('click', () => {
      dropzones.forEach(zone => {
        const correct = zone.dataset.answer.toLowerCase();
        const user = (zone.dataset.userAnswer || '').toLowerCase();

        if (user === correct) {
          zone.classList.add('correct');
          zone.classList.remove('incorrect');
        } else {
          zone.classList.add('incorrect');
          zone.classList.remove('correct');
        }
      });
    });
  </script>

</body>
</html>
