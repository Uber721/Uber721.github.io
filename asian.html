  <script>
    document.getElementById('mark-btn').addEventListener('click', () => {
      document.querySelectorAll('select').forEach(select => {
        const correct = select.dataset.answer.toLowerCase();
        const user = (select.value || '').toLowerCase();

        select.classList.remove('correct', 'incorrect');
        if (user === correct) {
          select.classList.add('correct');
        } else {
          select.classList.add('incorrect');
        }
      });
    });
        function checkAllAnswers() {
  document.querySelectorAll('.answer').forEach(input => {
    const correctAnswer = input.dataset.correct.toLowerCase();
    const userAnswer = input.value.trim().toLowerCase();

    if (userAnswer === correctAnswer) {
      input.classList.remove("incorrect");
      input.classList.add("correct");
    } else {
      input.classList.remove("correct");
      input.classList.add("incorrect");
    }
  });
}
