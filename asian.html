<!DOCTYPE html>
<html>
  <head>
    <title>Asia</title>
    <meta charset="UTF-8">
    <style> 
     body {
      font-family: 'Times New Roman', Times, serif;
    }
     img {
       text-align: left; border: 2px solid black;
     }
     
    .draggable {
      position: absolute;
      cursor: grab;
      padding: 10px 20px;
      background-color: #ffffff;
      color: white;
      border: 2px solid black;
      border-radius: 6px;
      user-select: none;
    }

    .draggable.dragging {
      cursor: grabbing;
    }

    .correct {
  border: 2px solid green;
  background-color: #e6ffe6;
}

.incorrect {
  border: 2px solid red;
  background-color: #ffe6e6;
}
      .dropzone {
  width: 200px;
  height: 40px;
  border: 2px dashed #ccc;
  margin: 10px 0;
  text-align: center;
  line-height: 40px;
}

.dragging {
  padding: 10px;
  margin: 5px;
  background-color: #2ecc71;
  color: white;
  cursor: grab;
  border-radius: 5px;
}
   </style>
  </head>
  <body>
    <div style="text-align: center;">
     <h1 style="font-size: 30px;">Asian Cuisine</h1>
    </div>
    <h1> Asian Countries</h1>
    <p>These are some Asian countries. Guess them!</p>
    <div class="question">
  <p>Asia</p>
  <div class="dropzone" data-answer="Asia"></div>
</div>

<div class="answers">
  <div class="dragging" draggable="true" data-value="Garlic">Asia</div>
</div>
    <script>
      document.querySelectorAll('.dragging').forEach(item => {
  item.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', item.dataset.value);
  });
});

document.querySelectorAll('.dropzone').forEach(zone => {
  zone.addEventListener('dragover', e => e.preventDefault());

  zone.addEventListener('drop', e => {
    e.preventDefault();
    const droppedValue = e.dataTransfer.getData('text/plain');
    zone.textContent = droppedValue;

    if (droppedValue === zone.dataset.answer) {
      zone.style.borderColor = 'green';
    } else {
      zone.style.borderColor = 'red';
    }
  });
});
    </script>
</html>
