<!DOCTYPE html>
<html>
  <head>
    <title>Asia</title>
    <meta charset="UTF-8">
    <style> 
     body {
      font-family: 'Times New Roman', Times, serif;
    }
     img {
       text-align: left; border: 2px solid black;
     }
     
    .draggable {
      position: absolute;
      cursor: grab;
      padding: 10px 20px;
      background-color: #ffffff;
      color: white;
      border: 2px solid black;
      border-radius: 6px;
      user-select: none;
    }

    .draggable.dragging {
      cursor: grabbing;
    }

    .correct {
  border: 2px solid green;
  background-color: #e6ffe6;
}

.incorrect {
  border: 2px solid red;
  background-color: #ffe6e6;
}
       .question {
      margin-bottom: 20px;
    }

    .dropzone {
      width: 300px;
      height: 50px;
      border: 2px dashed #ccc;
      margin-top: 10px;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      background-color: #f9f9f9;
    }

    .dragging {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
      cursor: grab;
    }
          .buttoncorrect {
      border-color: green;
      background-color: #e6ffe6;
    }

    .buttonincorrect {
      border-color: red;
      background-color: #ffe6e6;
    }

    #mark-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }




   </style>
  </head>
  <body>
    <div style="text-align: center;">
     <h1 style="font-size: 30px;">Asian Cuisine</h1>
    </div>
    <h1> Asian Countries</h1>
    <p>These are some Asian countries. Guess them!</p>
    <div class="question">
    <p>Which ingredient is essential in pesto?</p>
    <div class="dropzone" data-answer="Asia"></div>
  </div>

  <div class="answers">
    <div class="dragging" draggable="true" data-value="Asia">Asia</div>
  </div>

  <button id="mark-btn">Mark Answer</button>
    <script>
      const dragging = document.querySelectorAll('.dragging');
    const dropzones = document.querySelectorAll('.dropzone');

    dragging.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', item.dataset.value);
        e.dataTransfer.setData('text/html', item.outerHTML);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());

      zone.addEventListener('drop', e => {
        e.preventDefault();
        const droppedValue = e.dataTransfer.getData('text/plain');
        zone.textContent = droppedValue;
        zone.dataset.userAnswer = droppedValue;
        zone.classList.remove('correct', 'incorrect');
      });
    });

    document.getElementById('mark-btn').addEventListener('click', () => {
      dropzones.forEach(zone => {
        const correct = zone.dataset.answer.toLowerCase();
        const user = (zone.dataset.userAnswer || '').toLowerCase();

        if (user === correct) {
          zone.classList.add('buttoncorrect');
          zone.classList.remove('buttonincorrect');
        } else {
          zone.classList.add('buttonincorrect');
          zone.classList.remove('buttoncorrect');
        }
      });
    });
  </script>
</html>
