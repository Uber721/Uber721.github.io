<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASia</title>
  <style>
body {
      font-family: 'Times New Roman', Times, serif;
    }
    img {
      text-align: left; border: 2px solid black
    }

    .question {
      margin-bottom: 20px;
    }

    .dropzone {
      width: 300px;
      height: 50px;
      border: 2px dashed #ccc;
      margin-top: 10px;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      background-color: #f9f9f9;
    }

    .draggable {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #ffffff;
      color: solid black;
      border: 2px solid black
      width: 200px
      border-radius: 5px;
      cursor: grab;
    }

    .correct {
      border-color: green;
      background-color: #e6ffe6;
    }

    .incorrect {
      border-color: red;
      background-color: #ffe6e6;
    }

    #mark-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<h1 style="font-size: 30px; text-alignment: centre;"> Asian Cuisine </h1>
  <br>
  <h1> Asian Countries</h1>
  <p>Drag and Drop your guesses of some Asian countries!</p>
  <div class="question">
    <p>ASia</p>
    <div class="dropzone" data-answer="ASia"></div>
  </div>

  <div class="answers">
    <div class="draggable" draggable="true" data-value="Asia">Asia</div>
  </div>

  <button id="mark-btn">Mark Answer</button>

  <script>
    const draggables = document.querySelectorAll('.draggable');
    const dropzones = document.querySelectorAll('.dropzone');

    draggables.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', item.dataset.value);
        e.dataTransfer.setData('text/html', item.outerHTML);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());

      zone.addEventListener('drop', e => {
        e.preventDefault();
        const droppedValue = e.dataTransfer.getData('text/plain');
        zone.textContent = droppedValue;
        zone.dataset.userAnswer = droppedValue;
        zone.classList.remove('correct', 'incorrect');
      });
    });

    document.getElementById('mark-btn').addEventListener('click', () => {
      dropzones.forEach(zone => {
        const correct = zone.dataset.answer.toLowerCase();
        const user = (zone.dataset.userAnswer || '').toLowerCase();

        if (user === correct) {
          zone.classList.add('correct');
          zone.classList.remove('incorrect');
        } else {
          zone.classList.add('incorrect');
          zone.classList.remove('correct');
        }
      });
    });
  </script>

</body>
</html>
